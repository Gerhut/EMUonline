    <div class="page-header text-center">
      <h1>当前游戏：<small>吞食天地</small><wb:publish action="publish" type="web" language="zh_cn" button_type="red" button_size="big" button_text="分享给微博好友" default_text="球助攻" tag="多人实操塞尔达" refer="y" default_image="" appkey="2ugjdo" ></wb:publish></h1>
    </div>
    <div id="game" class="row">
      <div class="col-md-6">
        <div class="alert alert-info">
          <div class="row">
            <div class="col-sm-6 col-sm-push-3">
              <canvas width="256" height="224">大哥你浏览器不行</canvas>
            </div>
            <div class="col-sm-3 col-xs-6 col-sm-pull-6">
              <p class="text-center">
                <button class="btn btn-primary btn-sm" data-key="up"><span class="glyphicon glyphicon-arrow-up"></span></button>
                <br>
                <button class="btn btn-primary btn-sm" data-key="left"><span class="glyphicon glyphicon-arrow-left"></span></button>
                <button class="btn btn-primary btn-sm" data-key="right"><span class="glyphicon glyphicon-arrow-right"></span></button>
                <br>
                <button class="btn btn-primary btn-sm" data-key="down"><span class="glyphicon glyphicon-arrow-down"></span></button>
              </p>
            </div>
            <div class="col-sm-3 col-xs-6">
                <p class="text-center">
                  <button class="btn btn-primary btn-sm" data-key="B">Ｂ</button>
                  <button class="btn btn-primary btn-sm" data-key="A">Ａ</button>
                </p>
                <p class="text-center">
                  <button class="btn btn-primary btn-sm" data-key="select">择</button>
                  <button class="btn btn-primary btn-sm" data-key="start">始</button>
                </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-sm-9">
            <form><input id="chat" class="form-control"></form>
            <pre id="chat-record" class="pre-scrollable"></pre>
            <pre id="input-record" class="pre-scrollable"></pre>
          </div>
          <div class="col-sm-3">
            <ul class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
